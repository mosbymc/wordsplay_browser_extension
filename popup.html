<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles/popup.css" />
</head>
<body>
<div id='title'>
    Wordsplay Metrics
</div>
<div id='metrics_div'>
    <div id='b5x5'>
        <span class='board_title'>5 x 5 Board</span>
        <div class='metric outer gamesPlayed'></div>
        <div class='group'>
            <span class='group_span'>Score Metrics</span>
            <div class='metric highestScore'></div>
            <div class='metric averageScore'></div>
        </div>
        <div class='group'>
            <span class='group_span'>Rank Metrics</span>
            <div class='metric bestRank'></div>
            <div class='metric bestRankPercentile'></div>
            <div class='metric averageRankPercentile'></div>
        </div>
        <div class='group'>
            <span class='group_span'>Word Metrics</span>
            <div class='metric mostGameWords'></div>
            <div class='metric averageGameWords'></div>
            <div class='metric averageWordPoints'></div>
            <div class='metric averageWordLength'></div>
            <div class='metric uniqueWords'></div>
            <div class='metric longestWords'></div>
        </div>
    </div>
    <div id='b4x4'>
        <span class='board_title'>4 X 4 Board</span>
        <div class='metric outer gamesPlayed'></div>
        <div class='group'>
            <span class='group_span'>Score Metrics</span>
            <div class='metric highestScore'></div>
            <div class='metric averageScore'></div>
        </div>
        <div class='group'>
            <span class='group_span'>Rank Metrics</span>
            <div class='metric bestRank'></div>
            <div class='metric bestRankPercentile'></div>
            <div class='metric averageRankPercentile'></div>
        </div>
        <div class='group'>
            <span class='group_span'>Word Metrics</span>
            <div class='metric mostGameWords'></div>
            <div class='metric averageGameWords'></div>
            <div class='metric averageWordPoints'></div>
            <div class='metric averageWordLength'></div>
            <div class='metric uniqueWords'></div>
            <div class='metric longestWords'></div>
        </div>
    </div>
</div>
<script src='./popup.js'></script>
</body>
</html>
